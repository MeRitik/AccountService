services:
  accounts:
    image: "iritik/accounts:s4"
    container_name: accounts-ms
    ports:
      - 8080:8080
    deploy:
      resources:
        limits:
          memory: 700m

    networks:
      - bank


  loans:
    image: "iritik/loan-service:s4"
    container_name: loans-ms
    ports:
      - 8090:8090
    deploy:
      resources:
        limits:
          memory: 700m

    networks:
      - bank


  cards:
    image: "iritik/cards-service:s4"
    container_name: cards-ms
    ports:
      - 9000:9000
    deploy:
      resources:
        limits:
          memory: 700m

    networks:
      - bank

networks:
  bank:
    driver: "bridge"